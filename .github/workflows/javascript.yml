name: JavaScript
on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: ./test-suite

jobs:
  lint-tests:
    name: "Lint and test the codebase"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Lint codebase
        run: yarn run lint
